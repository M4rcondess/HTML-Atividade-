<html>
    
 <body>

     <h1 style="font-style: italic; font-size: xx-large;"> Criando Listas</h1>

    <h2 style="color: red; font-size: x-large;"> Lista Não Ordenada </h2>
    <!-- unordered list -->
    <p style="font-style: italic; color: blue;"> Lista de Frutas </p>
    <ul>
      <li>Banana</li>
      <li>Pera</li>
      <li>Uva</li>
      <li>Maçã</li>

    </ul>

    <h2 style="color: red; font-size: x-large;"> Lista Ordenada</h2>
       <p style="font-style: italic; color: blue;"> Lista de Itens do Café da Manhã </p>
    <ol>
       <li>Café</li>
       <li>Pão</li>
       <li>Manteiga</li>
       <li>Achocolatado</li>
       <li>Leite</li>
    </ol>


    <h2 style="color: red; font-size: x-large;"> Lista Descritiva </h2>
    <!-- Descritive List -->
    <p style="font-style: italic; color: blue;"> Lista Diversos  </p>
    <dl>
        <!-- Descritive Term -> Termo Descrito -->
        <dt>Arroz </dt>
        <!-- descrition definitio -> descrição da definição -->
        <dd>Tipo Integral</dd>
        <dt>Leite</dt>
        <dd>Semidesnatado</dd>
        <dt>Amaciante</dt>
        <dd>Lavanda</dd>

    </dl>



 </body>
</html>
