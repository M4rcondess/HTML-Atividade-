   <title> Calculos K, °C, °F </title>

   <script type="text/Javascript">
    //°C=(°F-32)/1.8
    //°C=K-273.15


    function Converter() {
        let f = document.getElementById("tempF").value;
        let c = document.getElementById("tempC").value;
        let k = document.getElementById("tempK").value;
        if(f!=""){

            c =(f-32)/1.8;
            document.getElementById("tempC").value = c;
            k = (f-32)/1.8+273.15;
            document.getElementById("tempK").value = k;
        }
        
        else if(c !=""){
            f=(k-273.15)*9/5 +32;
             document.getElementById("tempF").value =f;
            c =k-273.15;
             document.getElementById("tempC").value =c;
        }

        else if (k==""&& f=="" && k==""){
            alert('Todos os Campos estão vazios');
            document.getElementById("tempK").focus;
            document.getElementById("tempK").style.borderColor = "red"; 
            document.getElementById("tempF").focus;
            document.getElementById("tempF").style.borderColor = "red"; 
            document.getElementById("tempC").focus;
            document.getElementById("tempC").style.borderColor = "red";  

        }
       
    }
    
    // document.getElementById("tempC"). value = c;
    //let k = (f-32)/1.8+273.15;
    //document.getElementById("tempK"). value = k;


//fluxo gramas 


function Limpar() {
    document.getElementById("tempK").value ="";
    document.getElementById("tempF").value ="";
    document.getElementById("tempC").value ="";
}

</script>

    </head>

    <body>
        <h2>Conversões Matemáticas K, °C, °F</h2>
        <form>

            <label for="tempF">Farenheit °F</label><br>
            <input type="number" id="tempF" name="tempF" placeholder="Farenheit"><br><br>

            <label for="tempC">Celsius °C</label><br>
            <input type="number" id="tempC" name="tempC" placeholder="Celsius"><br><br>

            <label for="tempK">Kelvin °K</label><br>
            <input type="number" id="tempK" name="tempK" placeholder="Kelvin"><br><br>

            <input type="button" id="btnConverter" onclick="Converter()" value="Converter">
            <input type="button" id="btnLimpar" onclick="Limpar()" value="Limpar">  

        </form>
    </body>
