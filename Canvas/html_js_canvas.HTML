<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale">
            <title>
                Canvas 2D
            </title>
        </head>

        <body>
            <h1> Exemplo Canvas2D</h1>
            <canvas id="canvas" width="500px"></canvas>
        </body>

        <script type="text/javascript">
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext('2d');
             //filrect( x inicio, y inicio, largura, altura do retangulo)
             ctx.fillStyle= rgba_aleatorio();
             ctx.fillRect(10,10,200,100);
             ctx.clearRect(35,35,150,50);
             ctx.strokeRect(10,10,200,100);
             ctx.strokeRect(35,35,150,50);

             //moveTo--> posiciona o cursor
             //lineTo--> traÃ§a uma linha do cursor ate o ponto definido
             //stroke--> desenha a linha

             ctx.moveTo(35,35);
             ctx.lineTo(185,85);
             ctx.stroke();


             ctx.moveTo(185,35);
             ctx.lineTo(35,85)
             ctx.stroke();

             //arc--> arco
             ctx.beginPath()

             //arc (x inicio, y inicio, raio, angulo inicial, angulo final)
             ctx.arc(300,100,25,0,2*Math.PI);
             ctx.stroke();

             ctx.font='36px serif';
             ctx.fillStyle=rgba_aleatorio();
             ctx.fillText('Hello World' ,230,40);
             ctx.strokeStyle = rgba_aleatorio();
             ctx.strokeText('Hello World' ,230,40);


             ctx.beginPath();
             ctx.moveTo(35,150);
             ctx.lineTo()

             function rgba_aleatorio()
             {
                var r = Math.round(Math.random()*255);
                var g = Math.round(Math.random()*225);
                var b = Math.round(Math.random()*255);
                var a = Math.round().toFixed(1);

                return 'rgba('+ r +',' +g+ ',' +b+ ','+a +')';
             }
        </script>
</html>
